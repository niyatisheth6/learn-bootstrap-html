<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp -2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
         
          <h1>1. Button</h1>
          <div class="mx-3">
            <button class="btn btn-primary mr-3">btn primary</button>
            <button class="btn btn-success mr-3">btn success</button>
            <button class="btn btn-warning mr-3">btn warning</button>
            <button class="btn btn-outline-dark mr-3">btn outline dark</button>
            <button class="btn btn-outline-danger mr-3">
              btn outline danger
            </button>
            <button class="btn btn-outline-info mr-3">btn outline info</button>
          </div>
          <h1>2 .Button Group</h1>
          <div class="btn-group mx-3">
            <button class="btn btn-primary">btn primary</button>
            <button class="btn btn-success">btn success</button>
            <button class="btn btn-warning">btn warning</button>
            <button class="btn btn-outline-dark">btn outline dark</button>
            <button class="btn btn-outline-danger">btn outline danger</button>
            <button class="btn btn-outline-info">btn outline info</button>
          </div>
          <div class="btn-group-vertical mx-3">
            <button class="btn btn-primary">btn primary</button>
            <button class="btn btn-success">btn success</button>
            <button class="btn btn-warning">btn warning</button>
          </div>
          <h1>3 .Button size</h1>
          <div class="btn-group mx-3 my-4">
            <button class="btn btn-primary btn-lg">btn primary</button>
            <button class="btn btn-success btn-lg">btn success</button>
            <button class="btn btn-warning btn-lg">btn warning</button>
          </div>
          <div class="btn-group mx-3">
            <button class="btn btn-primary btn-md">btn primary</button>
            <button class="btn btn-success btn-md">btn success</button>
            <button class="btn btn-warning btn-md">btn warning</button>
          </div>
          <div class="btn-group mx-3">
            <button class="btn btn-primary btn-sm">btn primary</button>
            <button class="btn btn-success btn-sm">btn success</button>
            <button class="btn btn-warning btn-sm">btn warning</button>
          </div>
          <h1>5 .Button toolbar</h1>
          <div class="btn-toolbar">
            <div class="btn-group mx-3">
              <button class="btn btn-primary btn-sm">btn primary</button>
              <button class="btn btn-success btn-sm">btn success</button>
              <button class="btn btn-warning btn-sm">btn warning</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary btn-sm">btn primary</button>
              <button class="btn btn-success btn-sm">btn success</button>
              <button class="btn btn-warning btn-sm">btn warning</button>
            </div>
          </div>
          <h1>6 .Button dropdown</h1>
          <div class="btn-group mx-3 btn-block mb-3">
            <button
              class="btn btn-primary btn dropdown-toggle"
              data-toggle="dropdown"
            >
              btn primary
            </button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Item 1</a>
              <a href="#" class="dropdown-item">Item 2</a>
              <a href="#" class="dropdown-item">Item 3</a>
            </div>
          </div>
          <div class="btn-group mx-3">
            <button
              class="btn btn-success btn dropdown-toggle"
              data-toggle="dropdown"
            >
              btn success
            </button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Item 1</a>
              <a href="#" class="dropdown-item">Item 2</a>
              <a href="#" class="dropdown-item">Item 3</a>
            </div>
          </div>
          <h1>7 .Order</h1>
          <div class="d-flex mx-3">
            <button class="btn btn-primary order-3 mr-3">btn 1</button>
            <button class="btn btn-success order-2 mr-3">btn 2</button>
            <button class="btn btn-warning order-1 mr-3">btn 3</button>
          </div>
          <h1>8 .Offset(margin-left)</h1>

          <div class="row mx-3">
            <div class="col d-flex flex-row p-0">
              <div class="d-flex offset-3">
                <button class="btn btn-primary mr-3">btn 1</button>
                <button class="btn btn-success mr-3">btn 2</button>
                <button class="btn btn-warning mr-3">btn 3</button>
              </div>
              <div class="d-flex mx-3">
                <button class="btn btn-primary mr-3">btn 1</button>
                <button class="btn btn-success mr-3">btn 2</button>
                <button class="btn btn-warning mr-3">btn 3</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
