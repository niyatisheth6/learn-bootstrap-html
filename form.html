<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Registration form</h1>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              value="a@gmail.com"
              class="form-control-plaintext"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" />
            <small class="form-text text-muted"
              >Must enter atlist 8 character.</small
            >
          </div>
          <div class="form-group">
            <label for="">Country</label>
            <select name="" id="" class="form-control">
              <option value="">India</option>
              <option value="">Japan</option>
              <option value="">China</option>
              <option value="">USA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Message</label>
            <textarea name="" id=""></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Upload File</label>
            <input type="file" class="form-control-file" />
          </div>
          <div class="form-group">
            <label for="">Choose range</label>
            <input type="range" class="form-control-ranger" />
          </div>
          <div class="form-group">
            <label for="">Hobbies</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" />
              <label for="" class="form-check-label">Hobbies</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" />
              <label for="" class="form-check-label">Hobbies</label>
            </div>
          </div>
          <div class="form-group">
            <label for="">Gender</label>
            <div class="form-radio">
              <input type="radio" class="form-radio-input" name="gender" />
              <label for="" class="form-radio-label">Male</label>
            </div>
            <div class="form-radio">
              <input type="radio" class="form-radio-input" name="gender" />
              <label for="" class="form-check-label">Female</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
